<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Justify-Content:Flex-Start</title>
	<style>
			#Container{
					padding:5px;
					border:3px solid darkolivegreen;
					display:flex;
					justify-content:flex-start;
			}
			#Container>div{
					border:2px solid darkred;
					margin:5px;
					height:150px;
					width:170px;
					background-color:blueviolet;
					text-align:center;
			}
			h3{
				padding:50px;
			}
	</style>
</head>
<body>
    <section id="Container">
    		<div>
			<h3> Data 01</h3>
		</div>
    		<div>
			<h3> Data 02</h3>
		</div> 
    		<div>
			<h3> Data 03</h3>
		</div> 
    		<div>
			<h3> Data 04</h3>
		</div> 
    		<div>
			<h3> Data 05</h3>
		</div> 
	</section>
</body>
</html>
